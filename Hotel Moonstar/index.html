<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotel MoonStar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0d;
      --surface:#0f1114;
      --muted:#9aa0a6;
      --gold1:#d4af37;
      --gold2:#ffcc66;
      --accent: linear-gradient(90deg,var(--gold1),var(--gold2));
      --glass: rgba(255,255,255,0.03);
      --card-radius:16px;
      --shadow: 0 10px 30px rgba(2,6,23,0.6);
      --maxw:1200px;
      --gap:20px;
      --ff-heading: 'Playfair Display', serif;
      --ff-ui: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    
    *{box-sizing:border-box}
    html,body{height:100%; margin:0;}
    
    body{
      background:radial-gradient(1200px 600px at 10% 10%, rgba(212,175,55,0.06), transparent 6%),
                radial-gradient(1000px 500px at 95% 90%, rgba(255,204,102,0.04), transparent 8%),
                var(--bg);
      color:#e8e6e3;
      font-family:var(--ff-ui);
      -webkit-font-smoothing:antialiased;
      padding:32px;
      display:flex;
      justify-content:center;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:var(--maxw);
      display:grid;
      grid-template-columns:1fr;
      gap:var(--gap);
    }

    /* Header */
    .menu-head{
      display:flex;
      flex-direction:column;
      gap:16px;
      margin-bottom:20px;
    }
    
    .title{
      font-family:var(--ff-heading);
      font-size:28px;
      margin:0;
    }
    
    .subtitle{
      color:var(--muted);
      font-size:14px;
      margin:0;
    }
    
    .gold-line{
      height:4px;
      border-radius:999px;
      background:linear-gradient(90deg,var(--gold1),var(--gold2));
      box-shadow:0 8px 30px rgba(212,175,55,0.08);
      margin-top:6px;
    }

    /* Controls */
    .controls{
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    
    .search{
      background:var(--glass);
      backdrop-filter:blur(6px);
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.03);
      display:flex;
      gap:10px;
      align-items:center;
      width:100%;
    }
    
    .search input{
      background:transparent;
      border:0;
      outline:0;
      color:inherit;
      font-size:14px;
      width:100%;
    }

    .tabs{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    
    .tab{
      padding:8px 14px;
      border-radius:999px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.03);
      font-size:13px;
      color:var(--muted);
      cursor:pointer;
      transition:all 0.2s ease;
    }
    
    .tab.active{
      background:var(--accent);
      color:#0b0b0d;
      border:none;
      box-shadow:0 8px 30px rgba(212,175,55,0.12);
    }

    /* Menu Grid */
    .menu-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(300px, 1fr));
      gap:18px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:14px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow:0 8px 24px rgba(2,6,23,0.6);
      transition:transform .28s cubic-bezier(.2,.9,.2,1),box-shadow .28s;
    }
    
    .card:hover{
      transform:translateY(-8px);
      box-shadow:0 20px 40px rgba(2,6,23,0.7);
    }

    .thumb{
      width:100%;
      height:160px;
      border-radius:10px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
    }
    
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition:transform .4s;
    }
    
    .card:hover .thumb img{
      transform:scale(1.06);
    }

    .info{
      flex:1;
    }
    
    .dish{
      font-size:16px;
      font-weight:600;
      margin:0;
      font-family:var(--ff-heading);
    }
    
    .dish-english {
      font-size:14px;
      color:var(--muted);
      margin:4px 0 0 0;
      font-style:italic;
    }
    
    .desc{
      color:var(--muted);
      font-size:13px;
      margin:6px 0;
    }
    
    .meta-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:12px;
    }
    
    .price{
      font-weight:700;
      font-size:16px;
      color:var(--gold2);
    }
    
    .tags{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    
    .pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      font-size:12px;
      color:var(--muted);
      background:transparent;
    }

    /* Buttons */
    .btn-primary{
      background:linear-gradient(90deg,var(--gold1),var(--gold2));
      border:none;
      padding:12px 18px;
      border-radius:12px;
      color:#0b0b0d;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 8px 30px rgba(212,175,55,0.12);
      transition:all 0.2s ease;
    }
    
    .btn-primary:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 30px rgba(212,175,55,0.2);
    }
    
    .btn-ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      padding:10px 14px;
      border-radius:12px;
      color:var(--muted);
      cursor:pointer;
      transition:all 0.2s ease;
    }
    
    .btn-ghost:hover{
      background:rgba(255,255,255,0.05);
    }

    /* Cart styles */
    .cart-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 100;
    }
    
    .cart-button {
      background: linear-gradient(90deg,var(--gold1),var(--gold2));
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 30px rgba(212,175,55,0.12);
      cursor: pointer;
      position: relative;
      border: none;
      transition: all 0.2s ease;
    }
    
    .cart-button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(212,175,55,0.2);
    }
    
    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #e74c3c;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }
    
    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(11, 11, 13, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .cart-modal.open {
      opacity: 1;
      visibility: visible;
    }
    
    .cart-content {
      background: var(--surface);
      width: 90%;
      max-width: 500px;
      border-radius: var(--card-radius);
      padding: 24px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.03);
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      padding-bottom: 12px;
    }
    
    .cart-title {
      font-family: var(--ff-heading);
      font-size: 22px;
      margin: 0;
      color: var(--gold2);
    }
    
    .close-cart {
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .close-cart:hover {
      color: white;
    }
    
    .cart-items {
      margin-bottom: 20px;
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }
    
    .item-info {
      flex: 1;
    }
    
    .item-name {
      font-weight: 600;
      margin: 0 0 4px 0;
    }
    
    .item-price {
      color: var(--gold2);
      font-size: 14px;
    }
    
    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .quantity-btn {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.03);
      color: var(--muted);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .quantity-btn:hover {
      background: rgba(255,255,255,0.08);
    }
    
    .quantity {
      font-weight: 600;
    }
    
    .remove-item {
      background: transparent;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      margin-left: 12px;
      transition: all 0.2s ease;
    }
    
    .remove-item:hover {
      transform: scale(1.1);
    }
    
    .cart-empty {
      text-align: center;
      color: var(--muted);
      padding: 20px 0;
    }
    
    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-top: 1px solid rgba(255,255,255,0.03);
      font-weight: 600;
      font-size: 18px;
    }
    
    .total-amount {
      color: var(--gold2);
    }
    
    .cart-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    
    .btn-whatsapp {
      background: #25D366;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .btn-whatsapp:hover {
      background: #128C7E;
      transform: translateY(-2px);
    }
    
    .btn-clear {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.04);
      padding: 10px 14px;
      border-radius: 12px;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-clear:hover {
      background: rgba(255,255,255,0.05);
    }

    /* Responsive */
    @media (min-width: 768px) {
      .controls {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }
      
      .search {
        width: 300px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      .menu-grid {
        grid-template-columns: 1fr;
      }
      
      .cart-content {
        width: 95%;
        padding: 16px;
      }
    }

    /* Print styles */
    @media print {
      body {
        background: white;
        color: black;
      }
      
      .cart-container {
        display: none;
      }
      
      .btn-primary {
        display: none;
      }
    }
  </style>
</head>

      if (savedCart) {
        cart = JSON.parse(savedCart);
        updateCartUI();
      }
    }

    // Save cart to localStorage
    function saveCart() {
      localStorage.setItem('hotelMaiCart', JSON.stringify(cart));
    }

    // Add item to cart
    function addItemToCart(item) {
      const existingItem = cart.find(cartItem => cartItem.id === item.id);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: item.id,
          name: item.hindiName,
          price: item.price,
          quantity: 1
        });
      }
      
      saveCart();
      updateCartUI();
      
      // Show confirmation animation
      cartCount.style.transform = 'scale(1.5)';
      setTimeout(() => {
        cartCount.style.transform = 'scale(1)';
      }, 300);
    }

    // Remove item from cart
    function removeFromCart(itemId) {
      cart = cart.filter(item => item.id !== itemId);
      saveCart();
      updateCartUI();
    }

    // Update item quantity in cart
    function updateQuantity(itemId, change) {
      const item = cart.find(item => item.id === itemId);
      
      if (item) {
        item.quantity += change;
        
        if (item.quantity <= 0) {
          removeFromCart(itemId);
        } else {
          saveCart();
          updateCartUI();
        }
      }
    }

    // Calculate total price
    function calculateTotal() {
      return cart.reduce((total, item) => {
        const price = parseInt(item.price.replace('₹', '').replace(',', ''));
        return total + (price * item.quantity);
      }, 0);
    }

    // Update cart UI
    function updateCartUI() {
      // Update cart count
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalItems;
      
      // Show/hide empty cart message
      if (cart.length === 0) {
        cartEmpty.style.display = 'block';
      } else {
        cartEmpty.style.display = 'none';
      }
      
      // Update cart items
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const price = parseInt(item.price.replace('₹', '').replace(',', ''));
        const itemElement = document.createElement('div');
        itemElement.className = 'cart-item';
        itemElement.innerHTML = `
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-price">${item.price} × ${item.quantity} = ₹${price * item.quantity}</div>
          </div>
          <div class="item-quantity">
            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
            <span class="quantity">${item.quantity}</span>
            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
            <button class="remove-item" onclick="removeFromCart(${item.id})">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
        `;
        cartItems.appendChild(itemElement);
      });
      
      // Update total
      cartTotal.textContent = `₹${calculateTotal()}`;
    }

    // Generate WhatsApp message
    function generateWhatsAppMessage() {
      let message = "Hello! I would like to place an order:\n\n";
      
      cart.forEach(item => {
        message += `${item.name} - ${item.quantity} x ${item.price}\n`;
      });
      
      message += `\nTotal: ₹${calculateTotal()}\n\nThank you!`;
      
      return encodeURIComponent(message);
    }

    // Event listeners
    cartButton.addEventListener('click', () => {
      cartModal.classList.add('open');
    });
    
    closeCart.addEventListener('click', () => {
      cartModal.classList.remove('open');
    });
    
    clearCart.addEventListener('click', () => {
      cart = [];
      saveCart();
      updateCartUI();
    });
    
    whatsappOrder.addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      
      const phoneNumber = "919284969878"; // Replace with your WhatsApp business number
      const message = generateWhatsAppMessage();
      window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
    });

    // Close modal when clicking outside
    cartModal.addEventListener('click', (e) => {
      if (e.target === cartModal) {
        cartModal.classList.remove('open');
      }
    });

    // Menu rendering functions
    const menuGrid = document.getElementById('menuGrid');
    const searchInput = document.getElementById('search');
    const tabs = document.querySelectorAll('.tab');

    function render(items){
      menuGrid.innerHTML = items.map(i=>`
        <article class="card" data-cat="${i.cat}">
          <div class="thumb"><img src="${i.img}" alt="${i.hindiName}" loading="lazy"></div>
          <div class="info">
            <h3 class="dish">${i.hindiName}</h3>
            <div class="dish-english">${i.englishName}</div>
            <div class="desc">${i.desc}</div>
            <div class="meta-row">
              <div class="tags">${i.tags.map(t=>`<span class="pill">${t}</span>`).join('')}</div>
              <div class="price">${i.price}</div>
            </div>
            <div style="margin-top:12px">
              <button class="btn-primary" onclick="addItemToCartById(${i.id})">Add to Cart</button>
            </div>
          </div>
        </article>
      `).join('');
    }

    // Function to add item to cart by ID
    function addItemToCartById(id){
      const item = data.find(d => d.id === id);
      if (item) {
        addItemToCart(item);
      }
    }

    // initial render
    render(data);
    initCart();

    // search
    searchInput.addEventListener('input', ()=>{
      const q = searchInput.value.trim().toLowerCase();
      const filtered = data.filter(d=> 
        (d.hindiName + ' ' + d.englishName + ' ' + d.desc + ' ' + d.tags.join(' ')).toLowerCase().includes(q) 
      );
      render(filtered);
    });

    // tabs
    tabs.forEach(t=>t.addEventListener('click', ()=>{
      tabs.forEach(x=>x.classList.remove('active'));
      t.classList.add('active');
      const cat = t.getAttribute('data-cat');
      if(cat==='all'){ render(data); return; }
      render(data.filter(d=>d.cat===cat));
    }));
  </script>
</body>
